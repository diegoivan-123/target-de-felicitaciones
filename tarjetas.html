<body>

	<div class="subtitulo">ESCOGE UN ESTILO</div>
	<section>

		<img src="img/amor1.jpg"  class="imagenes" id="miImagen2" name="segunda" onclick="muestra('segunda');">
		<img src="img/navi1.jpg"  class="imagenes" id="miImagen3" name="tercera" onclick="muestra('tercera');">
		</div>
	<section>
		<div style=" float: left; width: 100%;" class=" contenedor">
		
			<div class="subtitulo">  Ingresa los datos solicitados</div>
			<input type="text" name="titulo" placeholder="Titulo" id="titulo" onchange="document.getElementById('txtTitulo').innerHTML = titulo = this.value"><br><br>
			<input type="text" name="subtitulo" placeholder="Subtitulo" id="subtitulo" onchange="document.getElementById('txtSubtitulo').innerHTML = subtitulo = this.value"><br><br>
			<input type="text" name="autor" placeholder="Autor" id="autor" onchange="document.getElementById('txtAutor').innerHTML = autor = this.value"><br><br>
			<input type="textarea" class="imbox" placeholder="Mensaje" name="mensaje" id="mensaje" onchange="document.getElementById('txtMensaje').innerHTML = mensaje = this.value"><br><br>
			
			<label>Azul</label><input type="radio" value="#0101DF" id="colors" name="" onchange="document.getElementById('caja').style.background = caja = this.value">
			
            <label > Rosa</label> <input type="radio" value="#DF0174" id="colors" name="" onchange="document.getElementById('caja').style.background = caja = this.value">
		
            <label>Rojo</label><input type="radio" value="#FF0000" id="colors" name="" onchange="document.getElementById('caja').style.background = caja = this.value">
		</div>
		<div><input type="button" value="Crear" onclick="generar();" style="margin: 40px;"></input></div>
		
	</section>
	<section id="caja" style=" display: none ; float: left;" class="Impresion">
		
		<div id="tarjeta">
			<h1 id="txtTitulo" class="titulo"></h1>
			<h3 id="txtSubtitulo" class="titulo"></h3>
			<center><div id="visor"><img src="img/cumple.jpg" class="fotoT" id="pantalla"></div></center>
			<div class="cuerpo"><p id="txtMensaje"></p></div>
		</div>
		
		<div class="autor" id="caja">
			<p id="txtAutor"></p>
		</div>
		<div class="fecha" id="caja">
			<p id="fecha"></p>
		</div>
		</section>
	<script type="text/javascript">
		var titulo;
		var subtitulo;
		var autor;
		var texto;
		function cambiarImg(){
			document.getElementById("miImagen1").src="img/cumple.jpg";
			document.getElementById("miImagen2").src="img/cum2.jpg";
			document.getElementById("miImagen3").src="img/cum3.jpg";
		}
		function cambiarImg2(){
			document.getElementById("miImagen1").src="img/amor1.jpg";
			document.getElementById("miImagen2").src="img/amor2.png";
			document.getElementById("miImagen3").src="img/amor3.jpg";
		}
		function cambiarImg3(){
			document.getElementById("miImagen1").src="img/navi1.jpg";
			document.getElementById("miImagen2").src="img/navi2.jpg";
			document.getElementById("miImagen3").src="img/navi3.jpg";
		}
		  function generar(){
			document.getElementById("caja").style.display="block";       		}
            function muestra(num) {
         imagen = document.images[num].src
         comentario = document.images[num].alt
         grande = document.images["pantalla"]
         texto = document.getElementById("descripcion")
         grande.src = imagen
         texto.innerHTML = comentario
         }

var meses=new Array("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
			var dias= new Array("Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado");
			var f= new Date();
			document.getElementById('fecha').innerHTML="Fecha "+dias[f.getDay()]+", "+f.getDate()+", "+"de "+meses[f.getMonth()]+" del "+f.getFullYear();
    </script>
    </body>
